<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="game">
        <div class="heading">Rock, Paper & Scissors!</div>
        <p class="resultText">First to 5 wins!</p>
        <div class="action">
            <div class="action-player">
                <p class="playerText">❔</p>
                <div class="results">Player<br><br><span class="player-score">0</span></div>
            </div>
            <div class="action-computer">
                <p class="computerText">❔</p>
                <div class="results">Computer<br><br><span class="computer-score">0</span></div>
            </div>
        </div>
        <div class="selections">
            <button class="selection" data-selection="rock">✊</button>
            <button class="selection" data-selection="paper">✋</button>
            <button class="selection" data-selection="scissors">✌️</button>
        </div>
        <button class="play-again" style="display: none;">Play Again</button>
    </div>
</body>
</html>
