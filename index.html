<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="game">
        <div class="heading">Rock, Paper & Scissors!</div>
        <p class="playerText">You</p>
        <div class="selections">
            <button class="selection" data-selection="rock">✊</button>
            <button class="selection" data-selection="paper">✋</button>
            <button class="selection" data-selection="scissors">✌️</button>
        </div>
        <p class="computerText">Computer</p>
        <p class="resultText"></p>

        <div class="container">
            <div class="results">Your Score<br><span class="player-score">0</span></div>
            <div class="results">Computer Score<br><span class="computer-score">0</span></div>
        </div>
    </div>
</body>
</html>
